<div class="card border-dark mt-3">
    <div class="card-header">Memória RAM</div>
    <div class="card-body">
        <div class="row">
            <div class="col">
              <h5 class="text-center">Em uso</h5>
              <p class="text-center"><span id="ramused"></span></p>
            </div>
            <div class="col">
              <h5 class="text-center">Disponível</h5>
              <p class="text-center"><span id="ramfree"></span></p>
            </div>
            <div class="col">
              <h5 class="text-center">Total</h5>
              <p class="text-center"><span id="ramtotal"></span></p>
            </div>
          </div>
      <div class="progress">
        <div id="ramprogress" class="progress-bar bg-warning" role="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="text-center">Porcentagem de uso <span id="rampercent"></span>%</p>
    </div>
</div>
